environment:
    plane:
        model: plane.urdf

        visual_randomizer:
            addon: visual_randomizer
            randomize_color: False

    table:
        model: table/table.urdf
        xyz: [0.0, 0.4, 0.0]

        visual_randomizer:
            addon: visual_randomizer
            randomize_color: False

    purple_thing:
        model: random_urdfs/865/865.urdf
        xyz: [0.0, 0.5, 0.7]

        external_force:
            addon: external_force

    robot:
        model: jaco/j2s7s300_standalone.urdf
        xyz: [0.0, 0.0, 0.65]

        controller:
            addon: position_controller
            rest_position: [0.0, 2.9, 0.0, 1.3, 4.2, 1.4, 0.0, 1.0, 1.0, 1.0]
            end_effector_frame: j2s7s300_joint_end_effector

        gripper_camera:
            addon: camera
            rpy: [0.0, 3.1415, 0.0]
            frame: j2s7s300_joint_end_effector
            resolution: [200, 200]

        visual_randomizer:
            addon: visual_randomizer
            randomize_color: False

        dynamics_randomizer:
            addon: dynamics_randomizer
        
        joint_state:
            addon: joint_state_sensor
