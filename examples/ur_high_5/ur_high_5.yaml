environment:
    terminal_if_any: true
    episode_length: 50

    plane:
        model: plane.urdf

    table:
        model: table/table.urdf
        xyz: [0.0, 0.4, 0.0]

    ur5_l:
        model: ur5/ur5_2f.urdf
        xyz: [-0.55, 0.4, 0.65]
        rpy: [0.0, 0.0, -1.57]

        gripper_controller:
            addon: gripper_controller
            rest_position: 0.0

        position_controller:
            addon: position_controller
            rest_position: [-0.07, -0.73, -1.93, -0.36, -0.03, -0.06]
            end_effector_frame: wrist_3_joint

        slap:
            addon: reach_target
            target_position: [0.0, 0.4, 1.3]
            frame: wrist_3_joint

        joint_state:
            addon: joint_state_sensor

    ur5_r:
        model: ur5/ur5_3f.urdf
        xyz: [0.55, 0.4, 0.65]
        rpy: [0.0, 0.0, 1.57]

        controller:
            addon: position_controller
            rest_position: [-0.07, -0.73, -1.93, -0.36, -0.03, -0.06]
            end_effector_frame: wrist_3_joint

        slap:
            addon: reach_target
            target_position: [0.0, 0.4, 1.3]
            frame: wrist_3_joint

        joint_state:
            addon: joint_state_sensor
