max_episode_steps: 500
flatten_observations: True
flatten_actions: True
sum_rewards: True
terminal_if_any: True
# render: False 

plane:
    model: plane.urdf

table:
    model: table/table.urdf
    xyz: [0.0, 0.4, 0.0]

r2d2:
    model: r2d2.urdf
    xyz: [0.1, 0.5, 0.7]
    rpy: [0.0, 0.0, 3.14]
    scale: 0.1

    arm_camera:
        addon: camera
        frame: left_tip_joint
        rpy: [0.0, 3.14, 0.0]
        resolution: [200, 200]

robot:
    model: jaco/j2s7s300_standalone.urdf
    xyz: [0.0, 0.0, 0.65]

    controller:
        addon: ik_controller
        rest_position: [0.0, 2.9, 0.0, 1.3, 4.2, 1.4, 0.0, 1.0, 1.0, 1.0]
        end_effector: j2s7s300_joint_end_effector

    lazy_robot:
        addon: electricity_cost
        xyz: [0.1,0.1,0.1]


grab_r2d2:
    addon: reach_target
    source_model: robot
    source_frame: j2s7s300_joint_end_effector
    target_model: r2d2

where_is_r2d2:
    addon: object_state_sensor
    source_model: robot
    source_frame: j2s7s300_joint_end_effector
    target_model: r2d2
